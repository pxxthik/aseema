<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseema Educational AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-container {
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: #e8f4fd;
            color: #333;
            border-left: 4px solid #667eea;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .btn-accent {
            background: #fd7e14;
            color: white;
        }

        .btn-accent:hover {
            background: #e66b00;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-label:hover {
            background: #5a6268;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status {
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .audio-player {
            width: 100%;
            margin-top: 0.5rem;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì Aseema Educational AI Assistant</h1>
        <p>24/7 Learning Support for Students - Ask questions, get help with homework, learn together!</p>
    </div>

    <div class="container">
        <!-- Text Chat Section -->
        <div class="card">
            <h2>üí¨ Text Chat</h2>
            <div id="textChatContainer" class="chat-container"></div>
            <div class="input-group">
                <input type="text" id="textInput" placeholder="Ask me anything about your studies..." onkeypress="handleTextEnter(event)">
                <button class="btn btn-primary" onclick="sendTextMessage()">Send</button>
            </div>
        </div>

        <!-- Voice & Vision Section -->
        <div class="card">
            <h2>üé§ Voice & Vision Assistant</h2>
            <div id="voiceChatContainer" class="chat-container"></div>
            
            <div class="input-group">
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label for="imageInput" class="file-label">üì∑ Upload Homework/Notes</label>
                <button id="recordBtn" class="btn btn-secondary" onclick="toggleRecording()">üé§ Start Recording</button>
            </div>
            
            <div id="voiceStatus" class="status" style="display: none;"></div>
        </div>
    </div>

    <!-- Quick Help Section -->
    <div class="container" style="grid-template-columns: 1fr;">
        <div class="card">
            <h2>üöÄ Quick Help</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <button class="btn btn-accent" onclick="sendQuickMessage('Help me with my math homework')">üìä Math Help</button>
                <button class="btn btn-accent" onclick="sendQuickMessage('Explain this science concept')">üî¨ Science Help</button>
                <button class="btn btn-accent" onclick="sendQuickMessage('Help me improve my English writing')">üìù English Help</button>
                <button class="btn btn-accent" onclick="sendQuickMessage('Give me study tips for exams')">üìö Study Tips</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Powered by Aseema NGO - Empowering Quality Education for All Students</p>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Text Chat Functions
        function sendTextMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();
            if (!message) return;

            addMessageToChat('textChatContainer', message, 'user');
            input.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    addMessageToChat('textChatContainer', 'Sorry, I encountered an error. Please try again.', 'ai');
                } else {
                    addMessageToChat('textChatContainer', data.response, 'ai');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessageToChat('textChatContainer', 'Connection error. Please check your internet and try again.', 'ai');
            });
        }

        function handleTextEnter(event) {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('textInput').value = message;
            sendTextMessage();
        }

        // Voice Recording Functions
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const status = document.getElementById('voiceStatus');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await sendVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                    recordBtn.classList.add('recording');
                    showStatus('Recording... Speak now!', 'info');

                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    showStatus('Microphone access denied. Please allow microphone access.', 'error');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordBtn.textContent = 'üé§ Start Recording';
                recordBtn.classList.remove('recording');
                showStatus('Processing your voice...', 'info');
            }
        }

        async function sendVoiceMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');
            
            const imageInput = document.getElementById('imageInput');
            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            try {
                const response = await fetch('/voice_chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                } else {
                    addMessageToChat('voiceChatContainer', `You said: "${data.transcribed_text}"`, 'user');
                    addMessageToChat('voiceChatContainer', data.ai_response, 'ai', data.audio_response_url);
                    showStatus('Response ready!', 'success');
                    
                    // Clear image input after use
                    imageInput.value = '';
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Connection error. Please try again.', 'error');
            }
        }

        // Helper Functions
        function addMessageToChat(containerId, message, sender, audioUrl = null) {
            const container = document.getElementById(containerId);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;

            if (audioUrl && sender === 'ai') {
                const audio = document.createElement('audio');
                audio.src = audioUrl;
                audio.controls = true;
                audio.className = 'audio-player';
                audio.autoplay = true;
                messageDiv.appendChild(document.createElement('br'));
                messageDiv.appendChild(audio);
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showStatus(message, type) {
            const status = document.getElementById('voiceStatus');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize with welcome message
        window.onload = function() {
            addMessageToChat('textChatContainer', 'Hello! I\'m your AI learning assistant from Aseema NGO. I\'m here 24/7 to help you with your studies. Ask me anything!', 'ai');
            addMessageToChat('voiceChatContainer', 'You can also talk to me! Use the microphone button and optionally upload images of your homework or notes.', 'ai');
        };
    </script>
</body>
</html>
