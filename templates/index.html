<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aseema Educational AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 2rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .voice-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .voice-orb {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .voice-orb::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .voice-orb:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .voice-orb:hover::before {
            opacity: 1;
        }

        .voice-orb.recording {
            animation: pulse 1.5s infinite, glow 2s infinite;
            transform: scale(1.1);
        }

        .voice-orb.recording::before {
            opacity: 1;
            animation: rotate 3s linear infinite;
        }

        .mic-icon {
            width: 60px;
            height: 60px;
            fill: white;
            transition: all 0.3s ease;
        }

        .voice-orb.recording .mic-icon {
            animation: bounce 0.6s infinite alternate;
        }

        .voice-status {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
            min-height: 24px;
            font-weight: 500;
        }

        .file-upload-section {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .file-upload-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .text-chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .text-chat-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .text-chat-modal {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            transform: translateY(50px);
            transition: transform 0.3s ease;
        }

        .text-chat-overlay.active .text-chat-modal {
            transform: translateY(0);
        }

        .text-chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .text-chat-header h3 {
            color: #333;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }

        .chat-container {
            height: 300px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #fafafa;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            max-width: 80%;
            animation: messageSlide 0.3s ease-out;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .text-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .text-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            min-width: 0;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.8s forwards;
        }

        .quick-btn {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .quick-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .footer {
            text-align: center;
            padding: 2rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .file-input {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            }

            50% {
                box-shadow: 0 15px 60px rgba(102, 126, 234, 0.6);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .voice-section {
                padding: 2rem;
            }

            .voice-orb {
                width: 150px;
                height: 150px;
            }

            .mic-icon {
                width: 50px;
                height: 50px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>🎓 Aseema AI Assistant</h1>
        <p>Your 24/7 learning companion</p>
    </div>

    <div class="main-container">
        <div class="voice-section">
            <div id="voiceOrb" class="voice-orb" onclick="toggleRecording()">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </div>

            <div id="voiceStatus" class="voice-status">Tap to start speaking</div>

            <div class="file-upload-section">
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label for="imageInput" class="file-upload-btn">
                    📷 Upload Image
                </label>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="openTextChat()" title="Text Chat">
                💬
            </button>
            <button class="control-btn" onclick="clearHistory()" title="Clear History">
                🗑️
            </button>
            <button class="control-btn" onclick="showHelp()" title="Help">
                ❓
            </button>
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="sendQuickVoice('Help me with math')">
                <span>📊</span>
                Math Help
            </button>
            <button class="quick-btn" onclick="sendQuickVoice('Explain science concepts')">
                <span>🔬</span>
                Science
            </button>
            <button class="quick-btn" onclick="sendQuickVoice('English writing help')">
                <span>📝</span>
                English
            </button>
            <button class="quick-btn" onclick="sendQuickVoice('Study tips please')">
                <span>📚</span>
                Study Tips
            </button>
        </div>
    </div>

    <!-- Text Chat Overlay -->
    <div id="textChatOverlay" class="text-chat-overlay">
        <div class="text-chat-modal">
            <div class="text-chat-header">
                <h3>💬 Text Chat</h3>
                <button class="close-btn" onclick="closeTextChat()">×</button>
            </div>
            <div id="textChatContainer" class="chat-container"></div>
            <div class="text-input-group">
                <input type="text" id="textInput" class="text-input" placeholder="Type your question..."
                    onkeypress="handleTextEnter(event)">
                <button class="send-btn" onclick="sendTextMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Powered by Aseema NGO - Empowering Quality Education</p>
    </div>

    <script>
        let audioElement = new Audio();
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Voice Recording Functions
        async function toggleRecording() {
            const voiceOrb = document.getElementById('voiceOrb');
            const status = document.getElementById('voiceStatus');

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await sendVoiceMessage(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceOrb.classList.add('recording');
                    status.textContent = 'Recording... Speak now!';

                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    status.textContent = 'Microphone access denied';
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceOrb.classList.remove('recording');
                status.textContent = 'Processing your voice...';
            }
        }

        async function sendVoiceMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            const imageInput = document.getElementById('imageInput');
            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            try {
                const response = await fetch('/voice_chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const status = document.getElementById('voiceStatus');

                if (data.error) {
                    status.textContent = 'Error: ' + data.error;
                } else {
                    status.textContent = 'Playing response...';

                    if (data.audio_response_url) {
                        // Set source and play
                        audioElement.src = data.audio_response_url;
                        audioElement.load();
                        audioElement.play().then(() => {
                            status.textContent = 'Tap to start speaking';
                        }).catch(err => {
                            console.error("Playback failed:", err);
                            status.textContent = 'Audio playback blocked. Tap again to retry.';
                        });
                    }

                    imageInput.value = '';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('voiceStatus').textContent = 'Connection error. Please try again.';
            }
        }

        // Text Chat Functions
        function openTextChat() {
            document.getElementById('textChatOverlay').classList.add('active');
        }

        function closeTextChat() {
            document.getElementById('textChatOverlay').classList.remove('active');
        }

        function sendTextMessage() {
            const input = document.getElementById('textInput');
            const message = input.value.trim();
            if (!message) return;

            addMessageToChat(message, 'user');
            input.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        addMessageToChat('Sorry, I encountered an error. Please try again.', 'ai');
                    } else {
                        addMessageToChat(data.response, 'ai');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('Connection error. Please check your internet and try again.', 'ai');
                });
        }

        function handleTextEnter(event) {
            if (event.key === 'Enter') {
                sendTextMessage();
            }
        }

        function addMessageToChat(message, sender) {
            const container = document.getElementById('textChatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Quick action functions
        function sendQuickVoice(message) {
            document.getElementById('voiceStatus').textContent = `Processing: "${message}"`;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('voiceStatus').textContent = 'Error occurred';
                    } else {
                        document.getElementById('voiceStatus').textContent = 'Got it! How can I help you further?';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('voiceStatus').textContent = 'Connection error';
                });
        }

        function clearHistory() {
            document.getElementById('textChatContainer').innerHTML = '';
            document.getElementById('voiceStatus').textContent = 'History cleared. How can I help?';
        }

        function showHelp() {
            document.getElementById('voiceStatus').textContent = 'Use voice or text to ask questions. Upload images for homework help!';
        }

        // Close text chat when clicking outside
        document.getElementById('textChatOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                closeTextChat();
            }
        });

        // Initialize with welcome
        window.addEventListener('load', function () {
            setTimeout(() => {
                addMessageToChat('Hello! I\'m your AI learning assistant. I\'m here 24/7 to help with your studies!', 'ai');
            }, 1000);
        });
    </script>
</body>

</html>
